<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/mui.min.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <script src="javascripts/angular/angular.min.js"></script>
    <script src="javascripts/phone.js"></script>
    <title>通讯录</title>
</head>
<body ng-app="myapp">
<div ng-controller="phone">

    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">通讯录</h1>
    </header>

    <div class="mui-input-row mui-search" style="margin-top:44px;">
        <input type="search" class="mui-input-clear" placeholder="" data-input-clear="15" data-input-search="15" ng-model="search" >
        <span class="mui-placeholder">
            <span class="mui-icon mui-icon-search"></span>
        </span>
    </div>

    <ul class="mui-table-view">
        <div ng-show="type!==''" ng-click="show()" class="btn btn-info" style="display: block;">显示全部</div>
        <li class="mui-table-view-cell mui-media" ng-repeat="item in data | filter:{en:type} | filter:{en:search} track by $index">
            <div style="background-color: #f5f5f5;height: 30px;margin: 10px auto;padding-left:20px;line-height: 30px;border-radius: 10px;">
                {{item.en}}
            </div>
            <a href="tel:{{item.phone}}" ng-repeat="items in item | filter:{en:type} track by $index">
                <img class="mui-media-object mui-pull-left" src="images/tou.png">
                <div class="mui-media-body">
                    {{items.name}}
                    <p class="mui-ellipsis">{{items.phone}}</p>
                </div>
            </a>
        </li>
    </ul>

    <div class="en" style="position: absolute;top:0;bottom:0;right:20px;margin:auto;width:30px;height:130px;z-index:999;background-color: #1EA8DB;border-radius: 20px">
        <div ng-repeat="item in data" ng-click="filter(item.en)" style="width: 20px;height: 20px;border-radius: 100%;background-color: #ffffff;font-size: 18px;line-height:25px;text-align: center;color: #00AA88;margin: 10px auto;">
            {{item.en}}
        </div>
    </div>

</div>
</body>
<script>
    window.onload = function () {
        var placeholder = document.querySelector(".mui-placeholder");
        var input = document.querySelector(".mui-input-clear");
        placeholder.onclick = function () {
            this.style.width = "20px";
            this.style.left = "10px";
            input.focus();
        };
        input.onblur = function () {
            placeholder.style.width = "100%";
//            input.value = "";
        }
    }
</script>
</html>
